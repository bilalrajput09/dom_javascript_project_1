<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dom Javascript</title>
  </head>
  <body>
    <header class="header">
      <h1 class="heading_1">Item Lister</h1>
    </header>
    <section class="card">
      <div class="container">
        <h2 class="heading_2">Add Items</h2>
        <form action="" class="form_1">
          <input type="text" class="search_bar" />
          <input type="submit" class="submit_button" />
        </form>
        <h2 class="heading_3">Items</h2>
        <div class="item_container">
          <p class="item item_1">Item 1</p>
          <p class="item item_2">Item 2</p>
          <p class="item item_3">Item 3</p>
          <p class="item item_4">Item 4</p>
        </div>
      </div>
    </section>
  </body>
</html>
